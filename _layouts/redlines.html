{% if page.redlines.base %}
  <div class="base">
    {% for base in page.redlines.base %}
      <img src="{{ base }}"/>
    {% endfor %}
    </div>
{% endif %}

<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
